<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WorkWithMe Web App</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <div class="profile">
    <h1>Student Profile:</h1>
    <body class="notAwful">
            <img src="Images/fai.jpg" ref="picture of {{name}}">
            <h2>{{name}}</h2>
                <h4>Favourite topic: {{fave}}</h4>
                <h4>Least favourite topic: {{least_fave}}</h4>
                <button onclick="myFunction()">Edit</button>

                <div id="myDIV">
                    <form>
                        {{#each topics}}
                        <label>Favourite Topic:</label>
                        <option value="{{fave}}">{{topic}}</option>
                        <br>
                        <label>Least Favourite Topic:</label>
                        <option value={{least_fave}}>{{topic}}</option>
                        <br>
                        {{/each}}
                    </form>
                </div>

                <script>
                    function myFunction() {
                        let x = document.getElementById("myDIV");
                        if (x.style.display === "none") {
                            x.style.display = "block";
                        } else {
                            x.style.display = "none";
                        }
                    }
                </script>
    </body>
    </div>
</html>
